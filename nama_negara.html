<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrayNegara = [];
        for (let i = 0; i < 10; i++) {
            let namaNegara = prompt("Masukkan Nama Negara:");
            arrayNegara.push(namaNegara);
        }
        document.writeln(arrayNegara.join("<br>"));
    </script>
</body>
</html>
